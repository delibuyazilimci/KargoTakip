<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kargo Takip Merkezi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kargo Takip Merkezi</h1>
        <form id="tracking-form">
            <div class="form-group">
                <label for="tracking-number">Takip Numarası:</label>
                <input type="text" id="tracking-number" name="tracking-number" placeholder="Takip numarasını giriniz" required>
            </div>
            <div class="form-group">
                <label for="cargo-company">Kargo Şirketi:</label>
                <select id="cargo-company" name="cargo-company" required>
                    <option value="" disabled selected>Lütfen bir kargo şirketi seçin</option>
                    <option value="hepsijet">Hepsijet</option>
                    <option value="mng">MNG Kargo</option>
                    <option value="surat">Sürat Kargo</option>
                    <option value="yurtici">Yurtiçi Kargo</option>
                    <option value="aras">Aras Kargo</option>
                    <option value="trendyol">Trendyol Express</option>
                </select>
            </div>
            <button type="submit">Takip Et</button>
        </form>
        <p class="explanation">
            Takip numaranızı ve kargo şirketinizi seçerek doğrudan ilgili kargo şirketinin takip sayfasına yönlendirileceksiniz.
        </p>
    </div>

    <script>
        document.getElementById('tracking-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const trackingNumber = document.getElementById('tracking-number').value.trim();
            const cargoCompany = document.getElementById('cargo-company').value;
            let trackingUrl = '';

            if (!trackingNumber || !cargoCompany) {
                alert('Lütfen takip numarasını girin ve bir kargo şirketi seçin.');
                return;
            }

            switch (cargoCompany) {
                case 'hepsijet':
                    trackingUrl = `https://www.hepsijet.com/gonderi-takibi/${trackingNumber}`;
                    break;
                    case '4-Tracking':
                    trackingUrl = `https://www.4tracking.net/tr/tjax/track?nums=${trackingNumber}`;
                    break;
                case 'mng':
                    trackingUrl = `https://www.mngkargo.com.tr/gonderi-takibi/?kargotakipno=${trackingNumber}`;
                    break;
                case 'surat':
                    trackingUrl = `https://www.suratkargo.com.tr/kargo-takip/${trackingNumber}`;
                    break;
                case 'yurtici':
                    trackingUrl = `https://www.yurticikargo.com/gonderi-takip?kargotakipno=${trackingNumber}`;
                    break;
                case 'aras':
                    trackingUrl = `https://www.araskargo.com.tr/tr/gonderi-takip?takipNo=${trackingNumber}`;
                    break;
                case 'trendyol':
                    trackingUrl = `https://www.trendyolexpress.com/gonderi-takip?kargoTakipNo=${trackingNumber}`;
                    break;
                default:
                    alert('Geçersiz kargo şirketi seçimi.');
                    return;
            }

            window.open(trackingUrl, '_blank');
        });
    </script>
</body>
</html>
