<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kargo Takip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="logo">LOGO</div>
        <h1>Tüm kargolar tek ekranda – Kolayca takip edin</h1>
        <div class="input-container">
            <input type="text" id="tracking-number-input" placeholder="Takip numarasını girin">
            <button id="track-button">Takip</button>
        </div>
        <p class="info-text">
            Kargo numarasını girin, hangi firmaya ait olduğunu biz bulalım.
        </p>

        <div class="result-box" id="result-box" style="display:none;">
            <div class="result-header">
                <span class="result-logo">LOGO</span>
                <span class="status"></span>
                <span class="icon">✅</span>
            </div>
            <div class="timeline" id="timeline">
                </div>
            <div class="eta">
                <span>Teslimat tahmini:</span>
                <span class="eta-text"></span>
            </div>
        </div>
        <div id="company-name" style="text-align:center; margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
